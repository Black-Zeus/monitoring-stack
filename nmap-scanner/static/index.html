<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-scan {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .btn-topology {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .examples {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .examples h3 {
            margin-bottom: 10px;
            color: #495057;
        }
        
        .examples ul {
            list-style-type: none;
        }
        
        .examples li {
            padding: 5px 0;
            cursor: pointer;
            color: #6c757d;
        }
        
        .examples li:hover {
            color: #3498db;
        }
        
        .current-config {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Network Scanner Control</h1>
        
        <div class="current-config">
            <h3>Configuraci√≥n Actual</h3>
            <p id="currentNetwork">Cargando...</p>
        </div>
        
        <form id="scanForm">
            <div class="form-group">
                <label for="network">Red a Escanear (CIDR)</label>
                <input type="text" id="network" name="network" placeholder="192.168.1.0/24" required>
                
                <div class="examples">
                    <h3>Ejemplos Comunes:</h3>
                    <ul>
                        <li onclick="setNetwork('192.168.1.0/24')">192.168.1.0/24 - Red dom√©stica t√≠pica</li>
                        <li onclick="setNetwork('192.168.0.0/24')">192.168.0.0/24 - Red dom√©stica alternativa</li>
                        <li onclick="setNetwork('10.0.1.0/24')">10.0.1.0/24 - Red empresarial</li>
                        <li onclick="setNetwork('172.16.0.0/16')">172.16.0.0/16 - Red corporativa amplia</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label for="scanType">Tipo de Escaneo</label>
                <select id="scanType" name="scanType">
                    <option value="ports">Solo Puertos (-sV)</option>
                    <option value="topology">Solo Topolog√≠a</option>
                    <option value="both">Puertos + Topolog√≠a</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-scan">üöÄ Iniciar Escaneo</button>
                <button type="button" class="btn-topology" onclick="checkStatus()">üìä Ver Estado</button>
            </div>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        let isScanning = false;

        // Cargar configuraci√≥n actual al inicio
        window.onload = function() {
            checkCurrentConfig();
        };

        function setNetwork(network) {
            document.getElementById('network').value = network;
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        async function checkCurrentConfig() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                document.getElementById('currentNetwork').textContent = 
                    `Red configurada: ${data.target_network || 'No configurada'} | ` +
                    `√öltimos escaneos: ${data.last_scan_count || 0} archivos`;
                    
            } catch (error) {
                document.getElementById('currentNetwork').textContent = 'Error cargando configuraci√≥n';
            }
        }

        async function checkStatus() {
            try {
                showStatus('Consultando estado del scanner...', 'loading');
                
                const response = await fetch('/status');
                const data = await response.json();
                
                let statusMessage = `Red: ${data.target_network || 'No configurada'}\n`;
                statusMessage += `Escaneos realizados: ${data.last_scan_count || 0}\n`;
                statusMessage += `Topolog√≠a disponible: ${data.topology_available ? 'S√≠' : 'No'}\n`;
                
                if (data.last_scan_time) {
                    statusMessage += `√öltimo escaneo: ${new Date(data.last_scan_time).toLocaleString()}`;
                }
                
                showStatus(statusMessage, 'success');
                
            } catch (error) {
                showStatus('Error consultando estado: ' + error.message, 'error');
            }
        }

        document.getElementById('scanForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isScanning) {
                showStatus('Ya hay un escaneo en progreso. Espere...', 'error');
                return;
            }
            
            const network = document.getElementById('network').value.trim();
            const scanType = document.getElementById('scanType').value;
            
            if (!network) {
                showStatus('Por favor ingrese una red v√°lida', 'error');
                return;
            }
            
            // Validaci√≥n b√°sica de CIDR
            const cidrPattern = /^(\d{1,3}\.){3}\d{1,3}\/\d{1,2}$/;
            if (!cidrPattern.test(network)) {
                showStatus('Formato de red inv√°lido. Use formato CIDR (ej: 192.168.1.0/24)', 'error');
                return;
            }
            
            isScanning = true;
            const submitBtn = document.querySelector('.btn-scan');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Escaneando...';
            
            try {
                let requests = [];
                
                if (scanType === 'ports' || scanType === 'both') {
                    showStatus(`Iniciando escaneo de puertos en ${network}...`, 'loading');
                    requests.push(
                        fetch('/scan', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ network: network })
                        })
                    );
                }
                
                if (scanType === 'topology' || scanType === 'both') {
                    showStatus(`Iniciando mapeo topol√≥gico en ${network}...`, 'loading');
                    requests.push(
                        fetch('/topology', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ network: network })
                        })
                    );
                }
                
                const responses = await Promise.all(requests);
                
                // Verificar si todas las respuestas fueron exitosas
                const allSuccessful = responses.every(response => response.ok);
                
                if (allSuccessful) {
                    showStatus(`‚úÖ Escaneo iniciado exitosamente en ${network}. Los resultados aparecer√°n en unos minutos.`, 'success');
                    checkCurrentConfig(); // Actualizar configuraci√≥n
                } else {
                    throw new Error('Algunos escaneos fallaron');
                }
                
            } catch (error) {
                showStatus('‚ùå Error iniciando escaneo: ' + error.message, 'error');
            } finally {
                isScanning = false;
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Iniciar Escaneo';
            }
        });
    </script>
</body>
</html>
