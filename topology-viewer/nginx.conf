server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Configuración para archivos estáticos
    location / {
        try_files $uri $uri/ =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Directorio de resultados con autoindex
    location /results/ {
        alias /usr/share/nginx/html/results/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # CORS para archivos JSON
        location ~ \.json$ {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range";
        }
    }
    
    # Configuración específica para topology.json
    location = /topology.json {
        alias /usr/share/nginx/html/results/topology.json;
        add_header Access-Control-Allow-Origin *;
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}